## Critical Operations

### Require AOCROS-PRIME-KEY-2025:
- Clone spawning (mylzeron-clone, tappy-clone)
- HAL body possession
- Emergency stops (level 2+)
- ISO build execution
- File/directory deletion
- External messaging (email, webhooks)
- Git push to remote
- Systemd service modifications

### Require Daily Phrase:
- Session start
- New task acceptance
- Configuration changes
- Access to sensitive files (/memory/, /home/aocros/)

